name: CI

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          # - '1'
          # - 'nightly'
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - name: "Export LD_LIBRARY_PATH envrioment variable on ubuntu + julia v1.6"
        if: ${{matrix.version == '1.6'}} && ${{matrix.os == 'ubuntu-latest'}}
        run: |
              julia --project -e "using Pkg; Pkg.add("Conda"); Pkg.build("Conda")"
              echo "LD_LIBRARY_PATH=/home/runner/.julia/conda/3/x86_64/lib" >> $GITHUB_ENV
      - uses: julia-actions/julia-runtest@v1
        if: ${{matrix.version == '1.6'}} && ${{matrix.os == 'ubuntu-latest'}}
        env: LD_LIBRARY_PATH: /home/runner/.julia/conda/3/x86_64/lib
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
